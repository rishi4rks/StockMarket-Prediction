<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>SMP</title>
  </head>
  <body>
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
    <!-- <script src="index.js"></script> -->
    {% load static %}
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    


    <div style="text-align: center;">

            <br><br>
            <h2>Stock Market Prediction</h2>
            <br>
            <div style="width: 200px; margin: auto;" class="row">
                <form action="{% url 'smp:nifty' %}" method="post" class="col-6">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">NIFTY</button>
                </form>
                <form action="{% url 'smp:google' %}" method="post" class="col-6">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-primary">GOOGLE</button>
              </form>
            </div>

            <br>

            <hr></hr>

            <!-- {{data}} -->
            <h4>Google</h4>

            <div id="chartDiv" style="max-width: 850px;height: 500px;margin: 0px auto">
            </div>
            <script>
                    createChart({{data|safe}});
            </script>
            <!-- <canvas id="line-chart" width="100%" height="100%"></canvas> -->
            

    </div>

    

    
</body>
</html>
